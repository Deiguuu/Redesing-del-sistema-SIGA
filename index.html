<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulario de login -->
     <!--Crear una clase que almacene la estrucutura basica del login-->
    <section class="login-container">
        <div class="Form-container">
            <h2>Iniciar sesion</h2>
            <form>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Ingrese su clave" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidó su clave?</a>
                <button type="submit">Ingresar</button>
                <p>¿Aún no tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </form>
        </div>
            <!-- Imagen dentro del contenedor de login -->
            <div class="image-container">
                <img src="image.png" alt="Aprendemos para servir">
            </div>
    </section>
</body>
</html>
