<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="login-container">
        <!-- Formulario de login -->
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Ingrese su clave" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidó su clave?</a>
                <button type="submit">Ingresar</button>
                <p>¿Aún no tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </form>
        </div>

        <!-- Imagen dentro del contenedor de login -->
        <div class="image-container">
            <img src="image.png" alt="Aprendemos para servir">
        </div>
    </section>
</body>
</html>
